<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="up">
      <div class="left">
        <div class="background">
          <img src="./css/img/home-phones.png" alt="" />
          <div class="backup-bg">
            <img src="./css/img/screenshot1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="right">
        <form action="" class="login-form">
          <div class="logo">
            <img src="./css/img/Instagram_logo.svg.png" alt="" />
          </div>
          <div class="input-form">
            <input type="text" placeholder="Phone number, username, or email" />
          </div>
          <div class="input-form">
            <input type="password" placeholder="Password" />
          </div>
          <button class="login-btn">Log in</button>
          <div class="line">
            <div class="left-line"></div>
            <div class="word-line">OR</div>
            <div class="right-line"></div>
          </div>
          <button class="fb-btn">
            <div class="fb-icon">
              <img src="./css/img/fb.png" alt="" />
            </div>
            <div class="fb">Log in with facebook</div>
          </button>
          <div class="forget">
            <a href="#"> Forgot password? </a>
          </div>
        </form>
        <div class="account">
          Don't have an account?
          <a href="#">Sign up</a>
        </div>
        <div class="app">
          <div class="text">Get the app.</div>
          <div class="app-logo">
            <a class="app-link" href="#">
              <img src="./css/img/ggplay.png" alt="" />
            </a>
            <a class="app-link" href="#">
              <img src="./css/img/microsoftapp.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="tag">
        <div class="tag-name"><a href="#">Meta</a></div>
        <div class="tag-name"><a href="#">About</a></div>
        <div class="tag-name"><a href="#">Blog</a></div>
        <div class="tag-name"><a href="#">Jobs</a></div>
        <div class="tag-name"><a href="#">Help</a></div>
        <div class="tag-name"><a href="#">API</a></div>
        <div class="tag-name"><a href="#">Privacy</a></div>
        <div class="tag-name"><a href="#">Terms</a></div>
        <div class="tag-name"><a href="#">Top Accounts</a></div>
        <div class="tag-name"><a href="#">Locations</a></div>
        <div class="tag-name"><a href="#">Instagram Lite</a></div>
        <div class="tag-name">
          <a href="#">Contact Uploading & Non-Users</a>
        </div>
        <div class="tag-name"><a href="#">Meta Verified</a></div>
      </div>
      <div class="tag">
        <select class="language" name="" id="">
          <option value="">English</option>
        </select>
        <span> Â© 2023 Instagram from Meta </span>
      </div>
    </footer>
  </body>
</html>
